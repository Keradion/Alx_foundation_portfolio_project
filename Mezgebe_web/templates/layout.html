<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		     <title>Mezgebe {{ title }}</title>
		{% else %}
		     <title>Mezgebe Expense Tracker</title>
		{% endif %}
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=True) %}
		   {% if messages %}
		       {% for category, message in messages %}
		         <div class="flash_msg" style='color:green'>
				 {{ message }}
			 </div>
		       {% endfor %}
		   {% endif %}
		{% endwith %}
		{% block content %} {% endblock %}
	</body>
</html>
